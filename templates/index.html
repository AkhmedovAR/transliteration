<!DOCTYPE html>
<html>
<head>
    <title>Распознавание лиц</title>
</head>
<body>
    <h1>Распознавание лиц</h1>

    <form method="POST" enctype="multipart/form-data">
        <label for="image">Выберите изображение с лицом:</label>
        <input type="file" name="image" accept="image/*" required>
        <br>
        <input type="submit" value="Распознать лицо">
    </form>

    {% if first_name and last_name %}
    <h2>Результат:</h2>
    <p>Имя: {{ first_name }}</p>
    <p>Фамилия: {{ last_name }}</p>
    {% endif %}
</body>
</html>
